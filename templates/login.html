<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* opacity:1; */
            /* background: linear-gradient(135deg, #C9A7EB, #6A5ACD); */
            background-image: url('/static/img/6345959.jpg');
            background-size: cover;
        

        }
        .login-container {
            background: #0D0D1A;
            opacity: 0.8;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .login-container h2 {
            color: #fff;
            margin-bottom: 10px;
        }
        .login-container p {
            color: #bbb;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 12px 40px;
            background: #1A1A2E;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .forgot-password {
            display: block;
            text-align: right;
            color: #4C8BF5;
            font-size: 12px;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            /* background: linear-gradient(90deg, #6A5ACD, #8A2BE2);
             */
            background: rgb(1, 81, 50);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            opacity: 0.9;
        }
        .signup-link {
            margin-top: 15px;
            font-size: 13px;
            color: #bbb;
        }
        .signup-link a {
            color: #4C8BF5;
            text-decoration: none;
        }
        .social-login {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48%;
            padding: 10px;
            background: #1A1A2E;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        .social-btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        
        {% for message in messages %}
        
        <div class="alert alert-danger" role="alert">
        
            {{ message }}
        
          </div>
          {% endfor %}
    <div class="login-container">
        <h2>Login</h2>
        <p>Welcome Back!</p>
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="username">
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" name="pass">
            <i class="fas fa-eye password-toggle" onclick="togglePassword()" style="display: flex; margin-left: 240px;"></i>
        </div>

        <!-- <a href="#" class="forgot-password">Forgot Password?</a> -->
        
        <button  type="submit" class="login-btn">Login</button>
        
        <p class="signup-link">Don't Have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        
        <div class="social-login">
            <button class="social-btn"><i class="fab fa-google"></i> Google</button>
            <button class="social-btn"><i class="fab fa-facebook"></i> Facebook</button>
        </div>
    </div>

    </form>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var toggleIcon = document.querySelector(".password-toggle");
    
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>

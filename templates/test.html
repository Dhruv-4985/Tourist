<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a084e8, #6c63ff);
        }

        .container {
            width: 360px;
            background: #111827;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .input-box {
            position: relative;
            width: 100%;
            margin: 12px 0;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            background: #1f2937;
            border: none;
            outline: none;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            padding-left: 40px;
        }

        .input-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #a5a5a5;
        }

        .forgot {
            text-align: right;
            margin-bottom: 10px;
        }

        .forgot a {
            color: #3b82f6;
            font-size: 14px;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #6c63ff, #4f46e5);
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        .switch {
            margin-top: 12px;
            font-size: 14px;
        }

        .switch a {
            color: #3b82f6;
            text-decoration: none;
            cursor: pointer;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .social-buttons button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
        }

        .google {
            background: #ea4335;
            color: white;
        }

        .facebook {
            background: #1877f2;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <p>Welcome Back!</p>
            <div class="input-box">
                <i>ðŸ“§</i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <i>ðŸ”’</i>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>
            <button class="btn">Login</button>
            <div class="switch">Don't have an account? <a onclick="toggleForm()">Sign Up</a></div>
            <div class="social-buttons">
                <button class="google">Google</button>
                <button class="facebook">Facebook</button>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="hidden">
            <h2>Create Account</h2>
            <p>Create your account now!</p>
            <div class="input-box">
                <i>ðŸ‘¤</i>
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <i>ðŸ“§</i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <i>ðŸ”’</i>
                <input type="password" placeholder="Password" required>
            </div>
            <button class="btn">Sign Up</button>
            <div class="switch">Already have an account? <a onclick="toggleForm()">Login</a></div>
            <div class="social-buttons">
                <button class="google">Google</button>
                <button class="facebook">Facebook</button>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }
    </script>

</body>
</html>

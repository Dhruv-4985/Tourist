<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background: linear-gradient(135deg, #C9A7EB, #6A5ACD); */
            background-image: url('/static/img/6345959.jpg');
            background-size: cover;
            overflow: hidden;
            transition: background-color 0.3s ease-in-out;
        }
        .verify-container {
            background: #0D0D1A;
            opacity: 0.8;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .verify-container h2 {
            color: #fff;
            margin-bottom: 10px;
        }
        .verify-container p {
            color: #bbb;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .code-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .code-inputs input {
            width: 165px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: none;
            background: #1A1A2E;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }
        .verify-btn {
            width: 100%;
            padding: 12px;
            /* background: linear-gradient(90deg, #6A5ACD, #8A2BE2); */
            background: rgb(1, 81, 50);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .verify-btn:hover {
            opacity: 0.9;
        }
        .back-link {
            margin-top: 15px;
            font-size: 13px;
            color: #bbb;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        .back-link a {
            color: #4C8BF5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        
        {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
{% endif %}

    <div class="verify-container">
        <h2>Verification Code</h2>
        <p>Enter the 4-digit code we've sent to your mail</p>

        <div class="code-inputs">
            <input type="text" name="otp" placeholder="Enter OTP" required>
        </div>

        <button class="verify-btn" type="submit">Verify</button>

        <p class="back-link">
            <i class="fas fa-arrow-left"></i>
            <a href="{% url 'signup' %}">Back to log in</a>
        </p>
    </div>
    </form>

    <script>
        // function moveToNext(current, index) {
        //     let inputs = document.querySelectorAll(".code-inputs input");
            
        //     if (current.value.length === 1 && index < inputs.length - 1) {
        //         inputs[index + 1].focus();
        //     }
        //     if (current.value.length === 0 && index > 0) {
        //         inputs[index - 1].focus();
        //     }
        // }
        function moveToNext(currentInput, nextInputId) {
                if (currentInput.value.length === 1) {
                    document.getElementById(nextInputId).focus();
                }
            }
    </script>
</body>
</html>

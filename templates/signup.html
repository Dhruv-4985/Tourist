<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0.8;
            /* background: linear-gradient(135deg, #C9A7EB, #6A5ACD); */
            background-image: url('/static/img/6345959.jpg');
            background-size: cover;
        }
        .signup-container {
            background: #0D0D1A;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .signup-container h2 {
            color: #fff;
            margin-bottom: 10px;
        }
        .signup-container p {
            color: #bbb;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 12px 40px;
            background: #1A1A2E;
            border: none;
            opacity: 1;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .signup-btn {
            width: 100%;
            padding: 12px;
            /* background: linear-gradient(90deg, #6A5ACD, #8A2BE2); */
            background: rgb(1, 81, 50);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-btn:hover {
            opacity: 0.9;
        }
        .login-link {
            margin-top: 15px;
            font-size: 13px;
            color: #bbb;
        }
        .login-link a {
            color: #4C8BF5;
            text-decoration: none;
        }
        .social-login {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48%;
            padding: 10px;
            background: #1A1A2E;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        .social-btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %} 
        
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}


    <div class="signup-container">
        <h2>Create Account</h2>
        <p>Create your account now!</p>
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="username">
        </div>
        
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" name="email">
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password1" placeholder="Password" name="password1">
            <i class="fas fa-eye password-toggle" onclick="togglePassword('password1', this)" style="display: flex; margin-left: 240px; cursor: pointer;"></i>
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password2" placeholder="Confirm Password" name="password2">
            <i class="fas fa-eye password-toggle" onclick="togglePassword('password2', this)" style="display: flex; margin-left: 240px; cursor: pointer;"></i>
        </div>

        <button class="signup-btn" type="submit">Sign Up</button>
        
        <p class="login-link">Already Have an account? <a href="{% url 'login' %}">Login</a></p>
        
        <div class="social-login">
            <button class="social-btn"><i class="fab fa-google"></i> Google</button>
            <button class="social-btn"><i class="fab fa-facebook"></i> Facebook</button>
        </div>
    </div>
    </form>

    <script>
        function togglePassword(inputId, icon) {
            var passwordField = document.getElementById(inputId);
    
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
